<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/CSS/styles.css" />
    <link rel="stylesheet" href="/CSS/normalize.css" />
    <link rel="stylesheet" href="/images/sprite.svg" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <title>Sabtify</title>
  </head>
  <body>
    <div class="card testimonial card--shadow">
      <div class="grid grid--1x2">
        <div class="testimonial__image-container">
          <img
            class="testimonial__image"
            src="/images/testimonial.jpg"
            alt="profile image"
          />
          <span class="icon-container">
            <svg class="icon icon--white icon--small">
                <use xlink:href="images/sprite.svg#quotes"></use>
            </svg>
        </span>
        </div>
        <div>
            <blockquote class="quote">
                Lorem ipsum dolor sit amet consectetur adipisicing elit. Saepe libero
                inventore architecto ipsum, impedit doloremque unde possimus! Impedit
                quibusdam consequatur, ea neque, dolore assumenda rerum error culpa cum
                ipsa reprehenderit.
              </blockquote>
              <div class="credentials">
                  <div class="media">
                      <div class="media__icon">
                        <svg class="icon icon--primary">
                          <use xlink:href="images/sprite.svg#line"></use>
                        </svg>
                      </div>
                      <div class="media__content">
                        <h3 class="media__title">Abdulla Al-Sabti</h3>
                        <p class="media__body">
                          AASH Company.
                        </p>
                      </div>
                    </div>
              </div>
        </div>
      </div>
    </div>
  </body>
